<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

<policy user="paul">
  <allow own="com.time.service.alarmClock"/>
  <allow send_destination="com.time.service.alarmClock"/>
  <allow send_destination="com.time.service.alarmClock"
	 send_interface="com.time.service.alarmClock"  />
  <allow send_destination="com.time.service.alarmClock"
	 send_interface="org.freedesktop.DBus.Properties"  />
  <allow send_destination="com.time.service.alarmClock"
	 send_interface="org.freedesktop.DBus.Introspectable"  />
  <allow send_destination="com.time.service.alarmClock"
	 send_interface="org.freedesktop.DBus.Peer"  />
  <allow send_destination="com.time.service.alarmClock"
	 send_interface="org.freedesktop.DBus.ObjectManager"  />
  <allow receive_interface="com.time.service.alarmClock"/>
  <allow receive_sender="com.time.service.alarmClock"/>
 </policy>
</busconfig>
